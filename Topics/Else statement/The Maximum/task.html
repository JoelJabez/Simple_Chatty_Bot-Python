<h2>The Maximum</h2>
<div class="step-text">
<p>Here is a program which finds the maximum of two numbers. Guess what it will print for the variables <code class="language-python">a = 9</code>, <code class="language-python">b = 9</code> and select the line of the code that will give such a result.</p>
<pre><code class="language-python">if a &gt; b:
    print(a)
else:
    print(b)</code></pre>
